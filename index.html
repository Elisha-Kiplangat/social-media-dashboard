<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="style.css">

<body>

  <div class="container">
    <div class="header">
        <div class="title">
            <h2>Social Media Dashboard</h2>
            <p>Total Followers:</p>
        </div>
        <div class="switch-mode">
            <small class="mode">Dark Mode</small>
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>git add 
            </label>
        </div>
    </div>
    <div class="profile">
        <section class="stats">
            <div class="stat-card facebook">
                <div class="intro">
                    <img src="./images/icon-facebook.svg" alt="Facebook">
                    <p></p>
                </div>
                <h1></h1>
                <p class="followers"></p>
                <div class="change">
                    <img src="./images/icon-up.svg" alt="">
                    <p class="change positive"></p>
                </div>
            </div>
            <div class="stat-card twitter">
                <div class="intro">
                    <img src="./images/icon-twitter.svg" alt="">
                    <p></p>
                </div>
                <h1></h1>
                <p class="followers"></p>
                <div class="change">
                    <img src="./images/icon-up.svg" alt="">
                    <p class="change positive"></p>
                </div>
            </div>
            <div class="stat-card instagram">
                <div class="intro">
                    <img src="./images/icon-instagram.svg" alt="">
                    <p></p>
                </div>
                <h1></h1>
                <p class="followers"></p>
                <div class="change">
                    <img src="./images/icon-up.svg" alt="">
                    <p class="change positive"></p>
                </div>
            </div>
            <div class="stat-card youtube">
                <div class="intro">
                    <img src="./images/icon-youtube.svg" alt="">
                    <p></p>
                </div>
                <h1></h1>
                <p class="followers"></p>
                <div class="change">
                    <img src="./images/icon-down.svg" alt="">
                    <p class="change negative"></p>
                </div>
            </div>
        </section>
        <h2>Overview - Today</h2>
        <section class="overview">
            <div class="overview-card facebook">
                <div class="section1">
                    <p></p>

                </div>

                    <h2></h2>
                    <div class="change">
                        <img src="./images/icon-up.svg" alt="">

                    </div>
                </div>
            </div>
            <div class="overview-card facebook">

                </div>
                <div class="section2">
                    <h2></h2>
                    <div class="change">
                        <img src="./images/icon-down.svg" alt="">

            </div>
            <div class="overview-card instagram">
                <div class="section1">
                    <p></p>

                <div class="section2">
                    <h2></h2>
                    <div class="change">
                        <img src="./images/icon-up.svg" alt="">
                        <p class="change positive"></p>
                    </div>
                </div>
            </div>
            <div class="overview-card instagram">
                <div class="section1">
                    <p></p>
                    <img src="./images/icon-instagram.svg" alt="">
                </div>
                <div class="section2">
                    <h2></h2>
                    <div class="change">
                        <img src="./images/icon-up.svg" alt="">
                        <p class="change positive"></p>

                </div>
            </div>

                <div class="section2">
                    <h2></h2>
                    <div class="change">
